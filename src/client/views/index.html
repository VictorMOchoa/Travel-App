<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id = "app">
        <div class ="holder headline">
           Travel App
        </div>
        <div class ="holder zip">
           <label for="zip">Enter the city you would like to travel to</label>
           <input type="text" id="city-name" placeholder="City name">
        </div>
        <div class ="holder departure">
           <label for="departure">Enter the date when you would like to leave</label>
           <input type="text" id="depart-date" placeholder="mm/dd/yyyy">
        </div>
        <div class ="holder arrival">
           <label for="arrival">Enter the date when you would like to return</label>
           <input type="text" id="return-date" placeholder="mm/dd/yyyy">
        </div>
            <button id="generate" type = "submit" onclick="Client.handleSubmit(event)"> Submit </button>
      </div>
      <script>
         // Check that service workers are supported
         if ('serviceWorker' in navigator) {
             // Use the window load event to keep the page load performant
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });
         }
      </script>
   </body>
</html>
