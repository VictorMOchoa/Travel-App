<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Weather Journal</title>
      <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id = "app">
         <div class ="holder headline">
            Travel App
         </div>
         <div class ="holder zip">
            <label for="zip">Enter the city you would like to travel to</label>
            <input type="text" id="city-name" placeholder="City name">
         </div>
         <div class ="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <button id="generate" type = "submit" onclick="Client.handleSubmit(event)"> Submit </button>
         </div>
         <div class ="holder entry">
            <div class = "title">Most Recent Entry</div>
            <div id = "entryHolder">
               <div id = "date"></div>
               <div id = "temp"></div>
               <div id = "content"></div>
            </div>
         </div>
      </div>
      <script>
         // Check that service workers are supported
         if ('serviceWorker' in navigator) {
             // Use the window load event to keep the page load performant
             window.addEventListener('load', () => {
                 navigator.serviceWorker.register('/service-worker.js');
             });
         }
      </script>
   </body>
</html>
